# note this is an example values file and should not be actually used
cloud:
  storage:
    provisioner: kubernetes.io/aws-ebs
    fastType: io1
    slowType: gp2
    
storage:
  reclaimPolicy: Delete
  iops: "50"
  fsType: ext4

sawtooth:
  networkName: sawtooth
  replicas: 3
  scheduler: parallel
  poet:
    enabled: true
    targetWaitTime: 30
    initialWaitTime: 25
    maxBatchesPerBlock: 100
    enclaveModule: simulator
  genesis:
    enabled: true
  dynamicPeering: false
  externalSeeds: []
  rbac:
    enabled: true
  xo:
    enabled: true
  smallbank:
    enabled: true
  simple:
    enabled: true
  customTPs:
          #    - name: intkey-tp
          #      image: "blockchaintp/sawtooth-intkey-tp-go:1.0.5"
          #      command: [ "bash", "-c" ]
          #      args: [ "intkey-tp-go -v --connect tcp://localhost:4004" ]
    
dns:
  domain: dev.catenasys.com

sources:
  imageRepository: blockchaintp
  version: 1.0.5
  rbacVersion: develop
  simpleVersion: latest
  xoDemoVersion: master
  
