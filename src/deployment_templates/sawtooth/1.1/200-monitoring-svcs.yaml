# kubetpl:syntax:go-template
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: {{.sawtooth.namespace}}
  labels:
    app: {{.sawtooth.networkName}}-monitoring
    dns: route53
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 3000
    name: grafana
  selector:
    app: {{.sawtooth.networkName}}-monitoring
---

apiVersion: v1
kind: Service
metadata:
  name: influxdb
  namespace: {{.sawtooth.namespace}}
  labels:
    app: {{.sawtooth.networkName}}-monitoring
spec:
  ports:
  - port: 8086
    protocol: TCP
    targetPort: 8086
    name: influxdb
  selector:
    app: {{.sawtooth.networkName}}-monitoring
---