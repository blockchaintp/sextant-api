# note this is an example values file and should not be actually used

affinity:
  enabled: false

imagePullSecrets:
  enabled: true
  value: 
    - regcred
sawtooth:
  permissioned: false
  namespace: prod
  networkName: mynetwork
  scheduler: serial
  consensus: 400 # 100 - DevMode, 200 - PoET,300 - Raft, 400 - pbft
  # Engines can be enabled, but they aren't active unless they are selected
  # as the consensus algorithm.
  genesis:
    enabled: true
  dynamicPeering: true
  replicas: 2
  externalSeeds: []
  seth:
    enabled: false
  xo:
    enabled: false
  smallbank:
    enabled: false
  customTPs:
          #    - name: intkey-tp
          #      image: "blockchaintp/sawtooth-intkey-tp-go:1.0.5"
          #      command: [ "bash", "-c" ]
          #      args: [ "intkey-tp-go -v --connect tcp://localhost:4004" ]
    
