# note this is an example values file and should not be actually used

affinity:
  enabled: false

imagePullSecrets:
  enabled: true
  value: 
    - regcred
sawtooth:
  permissioned: false
  namespace: prod
  networkName: mynetwork
  scheduler: parallel
  consensus: 200 # 100 - DevMode, 200 - PoET,300 - Raft, 400 - pbft
  # Engines can be enabled, but they aren't active unless they are selected
  # as the consensus algorithm.
  devmode:
    enabled: true
  pbft:
    enabled: true 
  raft:
    enabled: true
  poet:
    enabled: true
    targetWaitTime: 30
    initialWaitTime: 25
    maxBatchesPerBlock: 100
    enclaveModule: simulator
  genesis:
    enabled: true
  dynamicPeering: false
  externalSeeds: []
  seth:
    enabled: true
  xo:
    enabled: true
  smallbank:
    enabled: true
  customTPs:
          #    - name: intkey-tp
          #      image: "blockchaintp/sawtooth-intkey-tp-go:1.0.5"
          #      command: [ "bash", "-c" ]
          #      args: [ "intkey-tp-go -v --connect tcp://localhost:4004" ]
    
