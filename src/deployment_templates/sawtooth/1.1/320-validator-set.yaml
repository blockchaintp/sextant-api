# kubetpl:syntax:go-template
{{$peering:= .sawtooth.dynamicPeering}}
---
apiVersion: apps/v1
kind: {{ if eq .sawtooth.consensus 100 }}StatefulSet{{else}}DaemonSet{{end}}
metadata:
  name: {{.sawtooth.networkName}}-validator
  namespace: {{.sawtooth.namespace}}
spec:
  {{ if eq .sawtooth.consensus 100}}
  replicas: 1
  serviceName: {{.sawtooth.networkName}}-validator
  {{ end }}
  selector:
    matchLabels:
      app: {{.sawtooth.networkName}}-validator
  template:
    metadata:
      labels:
        app: {{.sawtooth.networkName}}-validator
    spec:
      serviceAccountName: {{.sawtooth.networkName}}-sa
      {{if .affinity.enabled}}
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                - key: app
                  operator: In
                  values:
                  - {{.sawtooth.networkName}}-validator
      {{ end }}
      tolerations:
        - key: node-role.kubernetes.io/master
          effect: NoSchedule
      {{ if .imagePullSecrets }}
      imagePullSecrets: 
      {{range .imagePullSecrets.value }}
        - name: {{ . }}
      {{ end }}
      {{ end }}
      containers:
        - name: telegraf
          image: telegraf:1.10.4
          volumeMounts:
            - name: config-volume
              mountPath: /etc/telegraf
        {{ if eq .sawtooth.consensus 400 }}
        - name: pbft-engine
          image: {{.images.pbft_engine}}
          command: [ "bash", "-xc"]
          args:
          - "pbft-engine -v -C tcp://127.0.0.1:5050"
          resources:
            limits:
              cpu: "250m"
            requests:
              cpu: "50m"
        {{ else if eq .sawtooth.consensus 300 }}
        - name: raft-engine
          image: {{.images.raft_engine}}
          command: [ "bash", "-xc"]
          args:
          - "raft-engine -v -C tcp://127.0.0.1:5050"
          resources:
            limits:
              cpu: "250m"
            requests:
              cpu: "50m"
          volumeMounts:
            - mountPath: "/etc/sawtooth"
              name: sawtooth-etc
            - mountPath: "/var/lib/sawtooth"
              name: sawtooth-data
        {{ else if eq .sawtooth.consensus 200 }}
        - name: poet-engine
          image: {{.images.poet_engine}}
          command: [ "bash", "-xc"]
          args:
          - "poet-engine --connect tcp://127.0.0.1:5050 --component tcp://127.0.0.1:4004 -v"
          volumeMounts:
            - mountPath: "/etc/sawtooth"
              name: sawtooth-etc
            - mountPath: "/var/lib/sawtooth"
              name: sawtooth-data
          resources:
            limits:
              cpu: "250m"
            requests:
              cpu: "50m"
        - name: poet-validator-registry-tp
          image: {{.images.poet_validator_registry_tp}}
          command: [ "bash", "-xc"]
          args: 
          - "poet-validator-registry-tp -v -C tcp://127.0.0.1:4004"
          volumeMounts:
            - mountPath: "/etc/sawtooth"
              name: sawtooth-etc
            - mountPath: "/var/lib/sawtooth"
              name: sawtooth-data
          resources:
            limits:
              cpu: "250m"
            requests:
              cpu: "50m"
        {{ else }}
        - name: devmode-engine
          image: {{.images.devmode_engine}}
          command: [ "bash", "-xc"]
          args:
          - "devmode-engine-rust -v -C tcp://127.0.0.1:5050"
          resources:
            limits:
              cpu: "250m"
            requests:
              cpu: "50m"
        {{ end }}
        - name: settings-tp
          image: {{.images.settings_tp}}
          command: [ "bash", "-xc"]
          args: 
          - "settings-tp -v --connect tcp://127.0.0.1:4004"
          resources:
            limits:
              cpu: "250m"
            requests:
              cpu: "50m"
        - name: block-info-tp
          image: {{.images.block_info_tp}}
          command: [ "bash", "-xc"]
          args: 
          - "block-info-tp -v -C tcp://127.0.0.1:4004"
          resources:
            limits:
              cpu: "250m"
            requests:
              cpu: "50m"
        - name: intkey-tp
          image: {{.images.intkey_tp}}
          command: [ "bash", "-xc"]
          args: 
          - "intkey-tp-go -v --connect tcp://127.0.0.1:4004"
          resources:
            limits:
              cpu: "250m"
            requests:
              cpu: "50m"
        {{ if .sawtooth.permissioned }}
        - name: identity-tp
          image: {{.images.identity_tp}}
          command: [ "bash", "-xc" ]
          args: 
          - "identity-tp -v -connect tcp://127.0.0.1:4004"
          resources:
            limits:
              cpu: "250m"
            requests:
              cpu: "50m"
        {{ end }}
        {{ if .sawtooth.seth.enabled }}
        - name: seth-tp
          image: {{.images.seth_tp}}
          command: [ "bash", "-xc"]
          args: 
          - "seth-tp -v --connect tcp://127.0.0.1:4004"
          resources:
            limits:
              cpu: "250m"
            requests:
              cpu: "50m"
        - name: seth-rpc
          image: {{.images.seth_rpc}}
          command: [ "bash", "-xc"]
          args: 
          - "seth-rpc -v --bind 0.0.0.0:3030 --connect tcp://127.0.0.1:4004 "
          ports:
            - containerPort: 3030
              name: seth-rpc
          resources:
            limits:
              cpu: "250m"
            requests:
              cpu: "50m"
        {{ end }}
        {{ if .sawtooth.smallbank.enabled }}
        - name: smallbank-tp
          image: {{.images.smallbank_tp}}
          command: [ "bash", "-xc"]
          args: 
          - "smallbank-tp-go -v --connect tcp://127.0.0.1:4004"
          resources:
            limits:
              cpu: "250m"
            requests:
              cpu: "50m"
        {{ end }}
        {{ if .sawtooth.xo.enabled }}
        - name: xo-tp
          image: {{.images.xo_tp}}
          command: [ "bash", "-xc"]
          args: 
          - "xo-tp-go -v --connect tcp://127.0.0.1:4004"
          resources:
            limits:
              cpu: "250m"
            requests:
              cpu: "50m"
        - name: xo-demo
          image: {{.images.xo_demo}}
          ports:
            - containerPort: 80
              name: xo-demo
          resources:
            limits:
              cpu: "250m"
            requests:
              cpu: "50m"
        {{ end }}
        {{range .sawtooth.customTPs}}
        - name: {{.name}}
          image: {{.image}}
          {{if .command}}command: [ {{ range .command }}"{{.}}",{{end}} ]{{end}}
          {{if .args}}args: [ {{ range .args}}"{{.}}", {{end}} ]{{end}}
        {{end}}
        - name: rest-api
          image: {{.images.rest_api}}
          command: [ "bash", "-xc"]
          args: 
          - |
            sawtooth-rest-api -v --bind 0.0.0.0:8008 \
              --connect tcp://127.0.0.1:4004 \
              --opentsdb-db metrics \
              --opentsdb-url http://influxdb.{{.sawtooth.namespace}}:8086
          ports:
            - containerPort: 8008
              name: sawrest
          resources:
            limits:
              cpu: "250m"
            requests:
              cpu: "50m"
        - name: monitor
          image: {{.images.shell}}
          imagePullPolicy: Always
          command: [ "bash", "-xc"]
          args:
            - |
              sawtooth keygen && \
              sleep 90 && \
              /usr/local/bin/heartbeat_loop.sh http://127.0.0.1:8008 test-$RANDOM 30
          volumeMounts:
            - mountPath: "/etc/sawtooth"
              name: sawtooth-etc
          env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          resources:
            limits:
              cpu: "100m"
            requests:
              cpu: "100m"            
        - name: validator
          image: {{.images.validator}}
          imagePullPolicy: Always
          command: ["bash", "-xc" ]
          args:
            - |
              sleep 30
              source /usr/local/bin/validator_env.sh {{.sawtooth.namespace}} {{.sawtooth.networkName}} \
                ${POD_NAME} ${POD_IP} ${NODE_NAME}
              start_delay=$(( $DELAY * 5 ))
              sleep $start_delay
              if [ ! -r /etc/sawtooth/initialized ]; then
                if [ $RUN_GENESIS -eq 1 ]; then
            {{ if eq .sawtooth.consensus 400 }}
                  bash -x /usr/local/bin/pbft_genesis_config.sh {{.sawtooth.namespace}}
            {{ else if eq .sawtooth.consensus 300 }}
                  bash -x /usr/local/bin/raft_genesis_config.sh {{.sawtooth.namespace}}
            {{ else if eq .sawtooth.consensus 200 }}
                  bash -x /usr/local/bin/poet_genesis_config.sh {{.sawtooth.namespace}}
            {{ else }}
                  bash -x /usr/local/bin/devmode_genesis_config.sh {{.sawtooth.namespace}}
            {{ end }}
                  ETCD_URL=http://etcd.{{.sawtooth.namespace}}:2379
            {{ if .sawtooth.permissioned }}
                  /usr/local/bin/identity_genesis_config.sh
            {{ end }}
                  sawset genesis -k /etc/sawtooth/keys/validator.priv -o /etc/sawtooth/genesis/000-genesis.batch
                  cd /etc/sawtooth/genesis
                  sawadm genesis `ls |sort`
                  cd -
                fi
                touch /etc/sawtooth/initialized;
              fi
              sawtooth-validator -v --scheduler {{.sawtooth.scheduler}} \
                --endpoint tcp://${POD_IP}:8800 \
                --bind component:tcp://0.0.0.0:4004 \
                --bind consensus:tcp://0.0.0.0:5050 \
                --bind network:tcp://0.0.0.0:8800 \
                --peering {{if ($peering)}}dynamic{{else}}static{{end}} \
                {{ range .sawtooth.externalSeeds }}{{if ($peering) }}--seeds{{else}}--peers{{end}} tcp://{{.}} {{end}} \
                {{if ($peering)}}${SEEDS}{{else}}${PEERS}{{end}} \
                --opentsdb-db metrics \
                --opentsdb-url http://influxdb.{{.sawtooth.namespace}}:8086
          volumeMounts:
            - mountPath: "/etc/sawtooth"
              name: sawtooth-etc
            - mountPath: "/var/lib/sawtooth"
              name: sawtooth-data
          livenessProbe:
            exec:
              command:
                - /usr/local/bin/liveness_probe.sh
            initialDelaySeconds: 120
            periodSeconds: 60
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          ports:
            - containerPort: 4004
              name: sawcomp
            - containerPort: 8800
              hostPort: 8800
              name: sawnet
            - containerPort: 5050
              name: consensus
      initContainers:
        - name: setup
          image: {{.images.validator}}
          volumeMounts:
            - mountPath: "/etc/sawtooth"
              name: sawtooth-etc
            - mountPath: "/var/lib/sawtooth"
              name: sawtooth-data
          command: [ "bash", "-xc" ]
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          args: 
            - |
              mkdir -p /etc/sawtooth/data
              mkdir -p /etc/sawtooth/genesis
              mkdir -p /etc/sawtooth/keys
              if [ ! -r /etc/sawtooth/keys/validator.priv ]; then
                sawadm keygen --force
              fi 
              ETCD_URL=http://etcd.{{.sawtooth.namespace}}:2379
              etcdctl --endpoint $ETCD_URL set validator/$NODE_NAME/pubKey $(cat /etc/sawtooth/keys/validator.pub)
              EXIT=$?
              while [ $EXIT -ne 0 ]; do
                sleep 5
                etcdctl --endpoint $ETCD_URL set validator/$NODE_NAME/pubKey $(cat /etc/sawtooth/keys/validator.pub)
                EXIT=$?
              done
        {{ if .sawtooth.genesis.enabled }}
          {{ if eq .sawtooth.consensus 200 }}
        - name: poet-registration
          image: {{.images.poet_cli}}
          command: [ "bash", "-xc" ]
          args:
          - |
            mkdir -p /sawtooth-etc/poet
            cp /etc/sawtooth/simulator_rk_pub.pem /sawtooth-etc/;
            if [ ! -f /sawtooth-etc/poet/poet-enclave-measurement ]; then 
              poet enclave measurement > /sawtooth-etc/poet/poet-enclave-measurement; 
            fi 
            if [ ! -f /sawtooth-etc/poet/poet-enclave-basename ]; then 
              poet enclave basename > /sawtooth-etc/poet/poet-enclave-basename; 
            fi 
            poet registration create --enclave-module simulator \
                  -k /sawtooth-etc/keys/validator.priv \
                  -o /sawtooth-etc/genesis/200.poet.batch
          volumeMounts:
            - mountPath: "/sawtooth-etc"
              name: sawtooth-etc
            - mountPath: "/var/lib/sawtooth"
              name: sawtooth-data
          {{ end }}
        {{ end }}
      volumes:
        - name: sawtooth-etc
          emptyDir: {}
        - name: sawtooth-data
          emptyDir: {}
        - name: config-volume
          configMap:
            name: monitoring-cm
            items:
              - key: telegraf.conf
                path: telegraf.conf
---

