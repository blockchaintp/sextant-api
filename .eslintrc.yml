env:
  browser: true
  commonjs: true
  es2020: true
  node: true
extends:
  - airbnb-base
  - prettier
plugins:
  - prettier
parserOptions:
  ecmaVersion: 11
rules:
  camelcase: 1
  no-underscore-dangle: 1
  no-param-reassign: 1
  global-require: 1
  prettier/prettier:
    - error
    - semi: false
    - printWidth: 120
  max-len:
    - 2
    - code: 120
  "require-await":
    - "error"
